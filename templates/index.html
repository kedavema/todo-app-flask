<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo APP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex justify-center mt-20">
    <h1 class="text-lg leading-6 font-medium text-gray-900">Aplicaci√≥n de Tareas</h1>
  </div>
  <div class="flex-1 justify-center mt-5 px-28">
    <form action="/todo/create" method="POST">
      <div class="shadow sm:rounded-md sm:overflow-hidden">
        <div class="bg-white py-6 px-4 space-y-6 sm:p-6">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6">
              <label for="street-address" class="block text-sm font-medium text-gray-700">Nombre de la tarea</label>
              <input type="text" name="title" id="title" autocomplete="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button type="submit" class="bg-indigo-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Crear Tarea</button>
        </div>
      </div>
    </form>
    {% if todos %}
    <div class="bg-white border border-gray-300 overflow-hidden rounded-md mt-4">
      <ul role="list" class="divide-y divide-gray-300">
        {% for todo in todos %}
          <li class="flex justify-between bg-white shadow overflow-hidden rounded-md px-6 py-4">
                {% if todo.completed %}
                  <p class="my-auto line-through">{{ todo.title }}</p>
                {% else %}
                  <p class="my-auto">{{ todo.title }}</p>
                {% endif %}
                <div>
                  <a type="button" href="/todo/{{ todo.id }}/update" class="mr-4 inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Actualizar</a>
    
                  <a type="button" href="/todo/{{ todo.id }}/delete" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Eliminar</a>
                </div>
            </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
